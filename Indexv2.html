<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Grafo 2</title>
  <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <style>html,body,#net{width:100%;height:100%;margin:0;}body{font-family:system-ui,Arial,sans-serif;}</style>
</head>
<body>
<div id="net"></div>
<script>
const nodes = new vis.DataSet([
  {id: 1, label: 'Alice', group: 'Persona'},
  {id: 2, label: 'Bob', group: 'Persona'},
  {id: 3, label: 'Startup X', group: 'Org'},
  {id: 4, label: 'Startup Y', group: 'Org'}
]);
const edges = new vis.DataSet([
  {from:1, to:3, label:'Founder_of', arrows:'to'},
  {from:2, to:3, label:'Investor_in', arrows:'to'},
  {from:2, to:4, label:'Advisor_to', arrows:'to'}
]);
new vis.Network(
  document.getElementById('net'),
  {nodes, edges},
  {
    nodes:{shape:'dot',size:10,font:{size:12}},
    groups:{
      Persona:{color:{background:'#3B82F6'}},
      Org:{color:{background:'#22C55E'}}
    },
    edges:{font:{align:'middle'}}
  }
).fit();
</script>
</body>
</html>
